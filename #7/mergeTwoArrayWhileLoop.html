<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge To Array White Loop</title>

    <script>
      const data1 = [4, 9, 25, 45];
      const data2 = [3, 7, 12, 34, 25, 56, 90];
      const data3 = [];
      let d1 = 0;
      let d2 = 0;
      let d3 = 0;
      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }
      if (d1 < data1.length) {
        while (d1 < data1.length) {
          data3[d3] = data1[d1];
          d1++;
          d3++;
        }
        console.log("hello");
      } else {
        while (d2 < data2.length) {
          data3[d3] = data2[d2];
          d2++;
          d3++;
        }
      }
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
